name: Update Cattle Price Data Daily

on:
  schedule:
    # Executa todos os dias às 15:00 UTC (meio-dia no Brasil)
    - cron: '0 15 * * *'
  workflow_dispatch: # Permite a execução manual

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data update script
        env:
          FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS }}
        # **CORREÇÃO DEFINITIVA**: Aponta para o caminho correto do script
        run: python update_firestore.py
